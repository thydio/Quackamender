{% extends "template.html" %}

{% block title %}Sign Up | Quackamender{% endblock %}

{% block content %}
<form method="post" class="signup-form" id="signupForm">
    {% csrf_token %}
    <h3>Create an Account</h3>
    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required>
    </div>
   
    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>
    </div>
    <div class="form-group">
        <label for="id_confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="id_confirm_password" required>
    </div>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    {% if error %}
        <p class="error-message" style="color: red; margin-top: 1rem;">{{ error }}</p>
    {% endif %}
</form>

{% endblock %}
